apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helloingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: hello-flask1
              port:
                number: 5001
        - path: /a
          pathType: Prefix
          backend:
            service:
              name: hello-flask2
              port:
                number: 5002
        - path: /
          pathType: Prefix
          backend:
            service:
              name: hello-flask2
              port:
                number: 5003