apiVersion: v1
kind: Service
metadata:
  name: hello-flask2
spec:
  selector:
    app: hello-flask2
  ports:
  - protocol: "TCP"
    port: 5002
    targetPort: 5000
    nodePort: 30102
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-flask2
spec:
  selector:
    matchLabels:
      app: hello-flask2
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-flask2
    spec:
      containers:
      - name: hello-flask2
        image: bjlim80/flask2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000